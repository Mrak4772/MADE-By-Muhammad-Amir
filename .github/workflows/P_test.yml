name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

   

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas sqlite3 seaborn plotly scikit-learn

    - name: Run data pipeline and tests
      run: |
        chmod +x /project/tests.sh
        /project/tests.sh
